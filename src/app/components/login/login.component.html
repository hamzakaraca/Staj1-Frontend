<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Lütfen Giriş Yapın</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email adres</label>
        </div>
        <div class="form-floating">
          <input formControlName="password"  type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
    
        <div class="btn mb-3">
          <label>
            <button routerLink="register" class="btn">Kayıt Ol</button>>
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="login()">Giriş Yap</button>
      </form>
    </main>
    
    
        
      </body>
