<div class="content">
    <div class="col-md-12">
        <div class="card" >
            <div class="card-header" ><h5 class="title" >Çalışan Sil</h5></div>
            <div class="card-body" >
                <form [formGroup]="workerDeleteForm">
                    <div class="mb-3">
                        <label for="workerId">Çalışan Numarası</label>
                    <div class="form-group" >
                        <input type="number" id="workerId" formControlName="workerId" class="form-control" placeholder="Silmek İstediğiniz Çalışanın numarasını Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="firstName">İsim</label>
                    <div class="form-group" >
                        <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Silmek İstediğiniz Çalışanın İsmini Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="lastName">Soyisim</label>
                    <div class="form-group" >
                        <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Silmek İstediğiniz Çalışanın Soyismini Giriniz" />
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="deleteWorker()">Sil</button>
            </div>
        </div>
        
    </div>
    
</div>
