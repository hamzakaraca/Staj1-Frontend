<div class="content">
    <div class="col-md-12">
        <div class="card" >
            <div class="card-header" ><h5 class="title" >Plan güncelle</h5></div>
            <div class="card-body" >
                <form [formGroup]="planUpdateForm">
                    <div class="mb-3">
                        <label for="planId">Plan numarası</label>
                    <div class="form-group" >
                        <input type="number" id="planId" formControlName="planId" class="form-control" placeholder="Güncellemek İstediğiniz Planın Numarası Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="workId">İş numarası</label>
                    <div class="form-group" >
                        <input type="number" id="workId" formControlName="workId" class="form-control" placeholder="Güncel İş Numarası Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="workerId">Çalışan numarası</label>
                    <div class="form-group" >
                        <input type="number" id="workerId" formControlName="workerId" class="form-control" placeholder="Güncel Çalışan Numarası Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="direction">Direktif</label>
                    <div class="form-group" >
                        <input type="text" id="direction" formControlName="direction" class="form-control" placeholder="Güncel Direktiflerinizi Giriniz" />
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="updatePlan()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
