<div class="content">
    <div class="col-md-12">
        <div class="card" >
            <div class="card-header" ><h5 class="title" >Çalışan ekle</h5></div>
            <div class="card-body" >
                <form [formGroup]="workerAddForm">
                    <div class="mb-3">
                        <label for="firstName">İsim</label>
                    <div class="form-group" >
                        <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="İsim Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="lastName">Soyisim</label>
                    <div class="form-group" >
                        <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Soyisim Giriniz" />
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
