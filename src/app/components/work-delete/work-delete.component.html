<div class="content">
    <div class="col-md-12">
        <div class="card" >
            <div class="card-header" ><h5 class="title" >İş Sil</h5></div>
            <div class="card-body" >
                <form [formGroup]="workDeleteForm">
                    <div class="mb-3">
                        <label for="workId">İş numarası</label>
                    <div class="form-group" >
                        <input type="number" id="workId" formControlName="workId" class="form-control" placeholder="Silmek İstediğiniz İş Numarasını Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="workName">İş Adı</label>
                    <div class="form-group" >
                        <input type="text" id="workName" formControlName="workName" class="form-control" placeholder="Silmek İstediğiniz İş Adını Giriniz" />
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="deleteWork()">Sil</button>
            </div>
        </div>
        
    </div>
    
</div>
