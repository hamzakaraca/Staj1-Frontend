<div class="content">
    <div class="col-md-12">
        <div class="card" >
            <div class="card-header" ><h5 class="title" >İş Güncelle</h5></div>
            <div class="card-body" >
                <form [formGroup]="workUpdateForm"> 
                    <div class="mb-3">
                        <label for="workId">İş numarası</label>
                    <div class="form-group" >
                        <input type="number" id="workId" formControlName="workId" class="form-control" placeholder="Değiştirmek İstediğiniz İş Numarasını Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="workerId">Çalışan numarası</label>
                    <div class="form-group" >
                        <input type="number" id="workerId" formControlName="workerId" class="form-control" placeholder="Güncel Çalışan Numarası Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="workName">İş Adı</label>
                    <div class="form-group" >
                        <input type="text" id="workName" formControlName="workName" class="form-control" placeholder="Güncel İş Adı Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="progressStatus">İlerleme Durumu</label>
                    <div class="form-group" >
                        <input type="text" id="progressStatus" formControlName="progressStatus" class="form-control" placeholder="Güncel İlerleme Durumu Giriniz" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="finaldate">Bitiş tarihi</label>
                    <div class="form-group" >
                        <input type="text" id="finaldate" formControlName="finalDate" class="form-control" placeholder="Güncel Bitiş Tarihi Giriniz" />
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="updateWork()">Güncelle</button>
            </div>
        </div>
        
    </div>
    
</div>
